<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login Page</title>
    <link rel="website icon" type="jpeg" href="pic/web.logo.jpeg">
    
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        margin: 0;
        background-image: url(pic/victor-freitas-WvDYdXDzkhs-unsplash.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      
      .form-container {
        border-color: whitesmoke;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Updated shadow */
        width: 300px;
        text-align: center;
      }
      
      .form-container h2 {
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
        text-align: left;
        color: whitesmoke;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      
      .form-group input[type="text"],
      .form-group input[type="password"],
      .form-group input[type="number"],
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      }
      
      .form-group button:hover {
        background-color: #218838;
      }
      
      .form-title {
        color: whitesmoke;
        font-family: 'Courier New', Courier, monospace;
      }
      
      @media (max-width: 768px) {
        .form-container {
          width: 80%;
          padding: 15px;
        }
      
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group select {
          padding: 8px;
        }
      
        .form-group button {
          padding: 8px;
        }
      }
      
      @media (max-width: 480px) {
        .form-container {
          width: 90%;
          padding: 10px;
        }
      
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group select {
          padding: 6px;
        }
      
        .form-group button {
          padding: 6px;
        }
      }</style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">GYM information Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="0" required>
            </div>
        </form>
        <a class="form-group" href="home-page.html" ><button >Login</button></a>
    </div>
</body>
</html>
